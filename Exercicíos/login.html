<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicío - Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1> ~ Login ~ </h1>
        <form>
            <label for="user">Seu nome completo :</label>
            <input type="text" id="user">
            <br> <hr>
            <label for="email">Seu E-mail :</label>
            <input type="email" id="email">
            <br> <hr>
            <label for="Senha">Sua senha do E-mail :</label>
            <input type="password" id="Senha">
            <br> <hr>
            <label>Deixe seu comentário de por que você merece essa vaga: </label>
            <br>
            <textarea cols="25" rows="6"></textarea>
            <br>
            <button class="botao" type="submit">Enviar</button>
            <button class="botao" type="reset">Resetar</button>
            <br> <hr>
            <hr>
                <p>
                    Qual área de produção cineasta você domina?
                </p>
                <select multiple>
                    <option> Produtor executivo </option>
                    <option> Roterista </option>
                    <option> Diretor de produção </option>
                    <option> Diretor </option>
                    <option> Assistente de direção </option>
                    <option> Diretor de fotografia </option>
                    <option> Diretor de arte </option>
                    <option> Comtinuísta </option>
                    <option> Técnico de som </option>
                    <option> Editor de imagem e de som</option>
                </select>
                <hr>
        </form>
        <footer> &copy; Todos os direitos reservados. </footer>
    </body>
</html>
